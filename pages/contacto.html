    <main class="formYMaps">
        <section class="formulario">
            <h3 class="tituloForm">FORMULARIO DE CONTACTO</h3>
            <form action="/action_page.php" class="form">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label for="">Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido" required>
                </div>
                <div class="form-group">
                    <label for="">Edad:</label>
                    <input type="number" class="form-control" name="edad" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" placeholder="Email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="">Genero:</label>
                    <select name="generos">
                        <option>Hombre</option>
                        <option>Mujer</option>
                        <option>Sin especificar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comment">Cometarios:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" required> Acepto terminos y condiciones
                    </label>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" required> Recibir novedades y promociones exclusivas
                    </label>
                </div>
                <button type="submit" class="btn btn-warning">Enviar</button>
                <button type="reset" class="btn btn-warning">Restablecer</button>
            </form>
        </section>
